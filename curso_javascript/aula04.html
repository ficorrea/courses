    <script>
        var frutas = ['banana', 'maçã', 'laranja'];

        // console.log(pessoa.andar());
        
        frutas.push('melancia');
        frutas.unshift('abacate'); // adiciona o elemento na primeira posição do array
        frutas.pop(); // remove o último elemento
        frutas.shift(); // remove o primeiro elemento

        frutas.sort(); // ordena o array
        frutas.reverse(); // reverte a ordem do array

        console.log(frutas.length);
        console.log(frutas.toString());
        console.log(frutas.join(' - '));

    </script>
