<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula o8 - JS</title>
</head>
<body>
    <p>Informe um número entre 10 e 20:</p>
    <input type="text" id="numero">
    <button onclick="verifica()">Verificar</button>
    <p id="msg"></p>    
    <script>
        function verifica(){
            var x = document.getElementById('numero').value;
            try{
                if(x == '') throw 'Informe um número';
                if(isNaN(x)) throw 'Você precisa informar um número';
                x = Number(x);
                if(x < 10 || x > 20) throw 'O valor de x deve ser maior que 10 e menor que 20';
                document.getElementById('msg').innerHTML = 'Perfeito';
            } catch(erro){
                document.getElementById('msg').innerHTML = 'Erro: '+erro;
            }finally{
                document.getElementById('numero').value = '';                
            }
        }                
    </script>
</body>
</html>
